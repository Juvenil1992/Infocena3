<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alugue sua loja</title>
    <link rel="stylesheet" href="estilos/estilo.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    
</head>
<body>
    <div class = container>
    <form method="post"
        action="http://localhost:82/exemplo/processa_aluguel.php">
        
        <div class = "row">
            <div class="col-xl-5">
            <label for="nome" class="diferente">Nome</label>
            <input type="text" id="nome"  class="campo"
                name="nome" required /><span>*</span>
        
        </div>
            <div class = "col-xl-5">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" class="campo" />
            </div>
            
            
            <div class = "col-xl-5">
            <label for="email" class="diferente">E-mail</label>
            <input type="email" id="email" name="email" required class="campo"  /><span>*</span>
         </div>
         <div class = "col-xl-5">
            <label for="cidade">Cidade de origem</label>
            <select name="cidade" class="campo">
                <option>Selecione a cidade</option>
                <option>Rio de Janeiro</option>
                <option>Nova Iguaçu</option>
                <option>São João de Meriti</option>
            </select>
        
           </div>
        <div>
            <label>Tipo de locação</label>
            <input type="radio" name="tipo" value="Loja"/>
            <label>Loja</label>
            <input type="radio" name="tipo" value="Stand" />
            <label>Stand</label>
        </div>

        <div>
            <label for="comentario">Comentário</label>
            <textarea id="comentario" name="comentario" 
            cols="100" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar" class = "encaminhar"/>
            <input type="reset" value="Limpar" class ="resetar"/>
        </div>
    </div>
    </form>
    <a href="index.html">Voltar para a página principal</a>
 </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
